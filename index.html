<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a3d62" />
  <link rel="manifest" href="manifest.json" />
  <title>Dashboard DAMATA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }

    .iframe-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }

    .portrait-warning {
      display: none;
      position: fixed;
      inset: 0;
      background: #0a3d62;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 2rem;
    }

    @media screen and (orientation: portrait) {
      .iframe-container {
        display: none;
      }
      .portrait-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      title="App Mot DAMATA"
      src="https://app.powerbi.com/view?r=eyJrIjoiMTU5Y2IyN2YtODIyYi00ZjhlLWE3NDctYmU0NTE3ODgwM2YzIiwidCI6IjJlMzZkY2ExLTM1ODctNDNiYi05NmUwLTgyN2EyNWEzNGZjMyJ9&embedImagePlaceholder=true&pageName=6066eaee257bb0ac96c1"
      allowfullscreen="true">
    </iframe>
  </div>

  <div class="portrait-warning">
    Por favor, gire o dispositivo para o modo paisagem (horizontal) para visualizar o conte√∫do.
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registrado:', reg.scope))
        .catch(err => console.log('Erro ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
